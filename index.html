<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costa Rica Natural Adventure - Under Renovation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            background-color: rgba(27, 67, 50, 0.8); /* Semi-transparent Dark Forest Green */
            max-width: 90%;
            box-sizing: border-box;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        a:hover {
            background-color: white;
            color: #1b4332; /* Dark Forest Green */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo img {
                max-width: 550px; /* Smaller logo for mobile */
            }

            .container {
                padding: 15px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="LogoNaturalAdventure-W.png" alt="Costa Rica Natural Adventure Logo">
        </div>
        <h1>Costa Rica Natural Adventure</h1>
        <p>Our website is currently being renovated.<br>We'll be back online soon!</p>
        <p>Thank you for your patience.</p>
        <p>In the meantime, visit us on <a href="https://www.facebook.com/CostaRicaNaturalAdventure" target="_blank">Facebook</a></p>
    </div>
</body>
</html>
